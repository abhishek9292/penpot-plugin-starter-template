<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Penpot AI Assistance</title>
  <link rel="icon" href="/app.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/src/styles/app.css" />
  <link rel="stylesheet" href="/src/styles/index.css" />
  
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Penpot AI Assistance</h1>
      <p>Generate UI designs from prompts</p>
    </div>

    <div class="topbar">
      <div id="connectionStatus" class="connection-status disconnected">ðŸ”´ Checking connection...</div>

      <div class="tab-buttons" role="tablist" aria-label="Pages">
        <!-- NEW: design form page (icon-only) -->
        <button class="icon-btn" id="btn-designPage" data-tab="designPage" aria-pressed="false" title="Design (Form)" type="button">
          <i class="fa-solid fa-vector-square" aria-hidden="true"></i>
        </button>

        <!-- preview/output button (keeps previous semantics: show rendered output / preview) -->
        <button class="icon-btn" id="btn-output" data-tab="output" aria-pressed="false" title="Design Output" type="button">
          <i class="fa-solid fa-paint-roller" aria-hidden="true"></i>
        </button>

        <!-- config -->
        <button class="icon-btn" id="btn-config" data-tab="config" aria-pressed="false" title="Config" type="button">
          <i class="fa-solid fa-gear" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <!-- Tab content gets loaded from public/shared/*.html -->
    <div id="tabContent" role="region" aria-label="Tab content">
      <div id="tabHint">Loading default viewâ€¦</div>
    </div>

    <div id="status" class="status" role="status" aria-live="polite" style="display:none"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- <script type="module" src="/src/main.ts"></script> -->
  <script src="/src/scripts/main.js"></script>
</body>
</html>
